{% extends "base.html" %}

{% block content %}
<div class="delete-player-container">
    <h2>Usuń gracza</h2>

    <form method="POST" action="{{ url_for('admin.delete_player') }}">
        
        {{ form.csrf_token }}
        
        <div class="form-group">
            <select name="player_id" required>
                <option value="" disabled selected>Wybierz gracza</option>
                {% for p in players %}
                    <option value="{{ p.id }}">{{ p.nick }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit">Usuń gracza</button>
    </form>
</div>
{% endblock %}
